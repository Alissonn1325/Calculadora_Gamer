<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal.Gamer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculadora.png" type="image/x-icon">
</head>
<body>
    <div class="calculadora">
        <h1>Calculos Gamers</h1>
        <button id="resultado">0</button>
        <button class="botao Btn_numero n1" >1</button>
        <button class="botao Btn_numero n2" >2</button>
        <button class="botao Btn_numero n3" >3</button>
        <button class="botao Btn_numero n4" >4</button>
        <button class="botao Btn_numero n5" >5</button>
        <button class="botao Btn_numero n6" >6</button>
        <button class="botao Btn_numero n7" >7</button>
        <button class="botao Btn_numero n8" >8</button>
        <button class="botao Btn_numero n9" >9</button>
        <button class="botao Btn_numero n0" >0</button>
        <button class="botao Btn_operador botao-adicao" >+</button>
        <button class="botao Btn_operador botao-subtracao" >-</button>
        <button class="botao Btn_operador botao-multiplicacao" >*</button>
        <button class="botao Btn_operador botao-divisao" >รท</button>
        <button class="botao" id ="botao-ponto" >.</button>
        <button class="botao" id="botao-AC" >AC</button>
        <button id="botao-igual" >=</button>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
